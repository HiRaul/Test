name: Finish Release

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  finish-release:
    name: Finish Release
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Check if this is a release branch
        run: |
          if [[ ! "${{ env.BRANCH_NAME }}" =~ ^release-candidate.* ]]; then
              echo "This is not a release-candidate branch"
              exit 1
          fi

      - name: Load app version
        # if: ${{ env.SHOULD_RUN_FINISH_RELEASE == 'true' }}
        run: |
          echo "APP_VERSION=4.4.15" >> $GITHUB_ENV

      - name: Merge release-candidate into main
        # if: ${{ env.SHOULD_RUN_FINISH_RELEASE == 'true' }}
        run: |
          git config --global user.email "tech@himama.com"
          git config --global user.name "Jumpers bot"
          git fetch
          git checkout main
          git merge ${{ env.BRANCH_NAME }}
          git push

      - name: Create tag
        # if: ${{ env.SHOULD_RUN_FINISH_RELEASE == 'true' }}
        run: |
          git config --global user.email "tech@himama.com"
          git config --global user.name "Jumpers bot"
          git fetch
          git tag ${{ env.APP_VERSION }}
          git push --tags

      - name: "Build Changelog"
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v1
        with:
          configuration: "changelog-config.json"

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.APP_VERSION }}
          release_name: HiMama - Release ${{ env.APP_VERSION }}
          body: ${{steps.build_changelog.outputs.changelog}}

      - name: Send slack message in Jumpers channel
        # if: ${{ env.SHOULD_RUN_FINISH_RELEASE == 'true' }}
        uses: slackapi/slack-github-action@v1.18.0
        with:
          payload: |
            {
              "text": "Hey Jumpers! We just finished the release of version `${{ env.APP_VERSION }}` \n\n>Check the *Release log* <https://github.com/HiMamaInc/hm-mobile-react-native/releases|here> \n\nThanks team! Keep jumping ðŸ¦˜"
            }
