name: Jira version

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  finish-release:
    name: Jira version
    runs-on: ubuntu-latest
    env:
      JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
      JIRA_USER: ${{ secrets.JIRA_USER }}
      GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Load app version
        run: |
          echo "APP_VERSION=4.4.25" >> $GITHUB_ENV

      - name: Set current date as env variable
        run: echo "NOW=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v1
        with:
          configuration: "changelog-config.json"

      - name: Create Release notes
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.APP_VERSION }}
          release_name: HiMama - Release ${{ env.APP_VERSION }}
          body: ${{steps.build_changelog.outputs.changelog}}

      # - name: Set current desc
      #   run: |
      #     mystring="## ðŸ› Fixes

      #       - Fix/push notifications/jump 819
      #         - PR: #523

      #     "
      #     echo "DESCR=$(echo ${mystring})" >> $GITHUB_ENV

      - name: Create version on Jira
        run: |
          curl --request POST \
          --url 'https://himama.atlassian.net/rest/api/3/version' \
          --user '${{ env.JIRA_USER }}:${{ env.JIRA_TOKEN }}' \
          --header 'Accept: application/json' \
          --header 'Content-Type: application/json' \
          --data '{
          "archived": false,
          "description": "$(echo ${{steps.build_changelog.outputs.changelog}})",
          "name": "${{ env.APP_VERSION }}",
          "projectId": 10081,
          "releaseDate": "${{ env.NOW }}",
          "released": true
          }'
